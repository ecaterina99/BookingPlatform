spring.application.name=ServerApp
server.port=8085
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================
# CORS
# ===============================
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# ===============================
# JWT Configuration
# ===============================

jwt.expiration-ms=86400000
jwt.issuer=booking-service-api

# Kafka broker
spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer
spring.kafka.consumer.group-id=notification-group-v2
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# JSON config
spring.kafka.consumer.properties.spring.json.trusted.packages=com.server.*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.server.booking.events.BookingCreatedEvent


# Kafka admin (topic creation)
spring.kafka.admin.auto-create=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=peonybloom1999@gmail.com

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.mail.password=${MAIL_PASSWORD}
jwt.secret=${JWT_SECRET}


spring.profiles.active=local

## to start - in terminal write command : docker-compose up -d

